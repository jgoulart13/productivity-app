{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">        

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!-- Local CSS -->
        <link href="{% static 'tasks/styles.css' %}" rel="stylesheet">

        <!-- Bootstrap JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS, then Chart.js -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    
        <!-- Local JavaScript -->
        <script src="{% static 'tasks/scripts.js' %}"></script>

    </head>
    <body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand nav-heading" href="{% url 'index' %}">Albatross</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
            <li class="nav-item nav-subheading active">
              <a class="nav-link" href="{% url 'daily' %}"> Today's Tasks <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item nav-subheading">
              <a class="nav-link" href="{% url 'backlog' %}">Projects</a>
            </li>
            <li class="nav-item nav-subheading dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Profile
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'complete' %}">Completed Tasks</a>
              </div>
            </li>
            {% else %}
            <li class="nav-item nav-subheading active">
              <a class="nav-link" href="{% url 'login' %}"> Sign in <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item nav-subheading active">
              <a class="nav-link" href="{% url 'register' %}"> Register <span class="sr-only">(current)</span></a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
